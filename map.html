	<header class="header">

			<a href="index.html" class="header__logo">

	<main class="maps">
		<div id="map" style="width: 100%; height: 80rem;"></div>
		<div class="maps__filters-container filters-container">
			<form action="map" method="post">
				<h4>Состояние:</h4>
				<fieldset>
					<label for="">
						<input type="checkbox" name="condition" id="good">
						<span>Хорошее</span>
					</label>
					<br>
					<label for="">
						<input type="checkbox" name="" id="">
						<span>Удовлетворительное</span>
					</label>
					<br>
					<label for="">
						<input type="checkbox" name="" id="">
						<span>Неудовлетворительное</span>
					</label>
					<br>
					<label for="">
						<input type="checkbox" name="" id="">
						<span>Утрачен</span>
					</label>
				</fieldset>
			</form>
			<form action="map" method="post">
				<h4>Век:</h4>
				<fieldset>
					<label for="">
						<input type="checkbox" name="" id="">
						<span>XV</span>
					</label>
					<br>
					<label for="">
						<input type="checkbox" name="" id="">
						<span>XVI</span>
					</label>
					<br>
					<label for="">
						<input type="checkbox" name="" id="">
						<span>XVII</span>
					</label>
					<br>
					<label for="">
						<input type="checkbox" name="" id="">
						<span>XVIII</span>
					</label>
					<br>
					<label for="">
						<input type="checkbox" name="" id="">
						<span>XIX</span>
					</label>
					<br>
					<label for="">
						<input type="checkbox" name="" id="">
						<span>XX</span>
					</label>
				</fieldset>
			</form>
			<form action="map" method="post">
				<h4>Вид объекта:</h4>
				<fieldset>
					<label for="">
						<input type="checkbox" name="" id="">
						<span>Памятник</span>
					</label>
					<br>
					<label for="">
						<input type="checkbox" name="" id="">
						<span>Элемент ансамбля</span>
					</label>
					<br>
					<label for="">
						<input type="checkbox" name="" id="">
						<span>Достопримечательное место </span>
					</label>
					<br>
					<label for="">
						<input type="checkbox" name="" id="">
						<span>Религиозный объект</span>
					</label>
				</fieldset>
			</form>
		</div>
	</main>
	<footer class="footer" id="footer">
		<div class="footer__container">
			<a href="#" class="footer__logo">
				<img src="img/Logo.svg" alt="logo">
			</a>
			<div class="footer__contacts">
				<div class="footer__contacts-title">Контакты</div>
				<a class="footer__contact">
					<img src="img/footer/pin.svg" alt="pin" class="footer__contact-icon">
					<span>город Москва</span>

				<a class="footer__contact">
					<img src="img/footer/mail.svg" alt="pin" class="footer__contact-icon">
