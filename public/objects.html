<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/x-icon" href="./img/icons/logo-icon.png">
	<link rel="stylesheet" href="css/style.css">
	<title>Document</title>
</head>

<body>
	<header class="header">
		<div class="header__container">
			<a href="/" class="header__logo">
				<img src="img/Logo.svg" alt="logo">
			</a>
			<nav class="header__menu menu">
				<ul class="menu__body">
					<li class="menu__item"><a href="/" class="menu__link">Главная</a></li>
					<li class="menu__item"><a href="/objects" class="menu__link">Объекты</a></li>
					<li class="menu__item"><a href="/map" class="menu__link">Карта</a></li>
					<li class="menu__item"><a href="/education" class="menu__link">Образование</a></li>
					<li class="menu__item"><a href="#footer" class="menu__link">Контакты</a></li>
				</ul>
			</nav>
		</div>
	</header>
	<main class="objects">
		<div class="objects__container">
			<div class="objects__filters-container filters-container">
				<form action="map" method="post">
					<h4>Состояние:</h4>
					<fieldset>
						<label>
							<input type="checkbox" name="state" value="good">
							<span>Хорошее</span>
						</label>
						<br>
						<label>
							<input type="checkbox" name="state" value="middle">
							<span>Удовлетворительное</span>
						</label>
						<br>
						<label>
							<input type="checkbox" name="state" value="bad">
							<span>Неудовлетворительное</span>
						</label>
						<br>
						<label>
							<input type="checkbox" name="state" value="lost">
							<span>Утрачен</span>
						</label>
					</fieldset>
				</form>

				<form action="map" method="post">
					<h4>Век:</h4>
					<fieldset>
						<label for="centuryXV">
							<input type="checkbox" name="century" id="centuryXV" value="XV">
							<span>XV</span>
						</label>
						<br>
						<label for="centuryXVI">
							<input type="checkbox" name="century" id="centuryXVI" value="XVI">
							<span>XVI</span>
						</label>
						<br>
						<label for="centuryXVII">
							<input type="checkbox" name="century" id="centuryXVII" value="XVII">
							<span>XVII</span>
						</label>
						<br>
						<label for="centuryXVIII">
							<input type="checkbox" name="century" id="centuryXVIII" value="XVIII">
							<span>XVIII</span>
						</label>
						<br>
						<label for="centuryXIX">
							<input type="checkbox" name="century" id="centuryXIX" value="XIX">
							<span>XIX</span>
						</label>
						<br>
						<label for="centuryXX">
							<input type="checkbox" name="century" id="centuryXX" value="XX">
							<span>XX</span>
						</label>
					</fieldset>
				</form>
				<form action="map" method="post">
					<h4>Вид объекта:</h4>
					<fieldset>
						<label>
							<input type="checkbox" name="type" value="monument">
							<span>Сооружение (творение)</span>
						</label>
						<br>
						<label>
							<input type="checkbox" name="type" value="structure">
							<span>Элемент ансамбля</span>
						</label>
						<br>
						<label>
							<input type="checkbox" name="type" value="place">
							<span>Достопримечательное место</span>
						</label>
						<br>
						<label>
							<input type="checkbox" name="type" value="church">
							<span>Религиозный объект</span>
						</label>
					</fieldset>
				</form>

			</div>
			<div class="objects__cards-container">

			</div>
		</div>
		<div class="pagination-container"></div>
	</main>
	<footer class="footer" id="footer">
		<div class="footer__container">
			<a href="#" class="footer__logo">
				<img src="img/Logo.svg" alt="logo">
			</a>
			<div class="footer__contacts">
				<div class="footer__contacts-title">Контакты</div>
				<a class="footer__contact">
					<img src="img/footer/pin.svg" alt="pin" class="footer__contact-icon">
					<span>город Москва</span>
				</a>
				<a class="footer__contact">
					<img src="img/footer/mail.svg" alt="pin" class="footer__contact-icon">
					<span>hehelena404@gmail.com</span>
				</a>
			</div>
			<div class="footer__rights">
				<span>© 2024 Бережно к городу</span>
				<span>Все права защищены</span>
			</div>
		</div>
	</footer>
	<script src="/js/getFilteredObjects.js"></script>
	<script src="/js/script.js"></script>
</body>

</html>
